[gcode_macro SET_PART_FAN]
gcode:
  {% set SPEED = params.SPEED|default(255)|float %}
  M106 S{SPEED}

[gcode_macro START_PART_FAN]
gcode:
  {% set SPEED = params.SPEED|default(255)|float %}
  SET_PART_FAN SPEED={SPEED}

[gcode_macro STOP_PART_FAN]
gcode:
  SET_PART_FAN SPEED=0

[delayed_gcode _STOP_PART_FAN_DELAYED]
gcode:
  SET_PART_FAN SPEED=0
  _STATUS_READY
