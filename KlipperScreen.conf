[preheat PLA]
extruder: 170
heater_bed: 50
[preheat ABS]
extruder: 240
heater_bed: 100
[preheat SWAP]
extruder: 210
heater_bed: 60

[include config/software/klipperscreen/*.cfg]

[preheat cooldown]
gcode:
  M107
  STOP_PART_FAN
  STOP_FILTER_DELAYED DELAY=60
  M117 Cooling down...

[main]
job_complete_timeout: 240
job_error_timeout: 240

